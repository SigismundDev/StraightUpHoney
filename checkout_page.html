<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkout - Retail Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .checkout-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .cart-items {
            margin-bottom: 30px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .cart-item img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }
        .cart-item-details {
            flex-grow: 1;
            margin-left: 10px;
        }
        .cart-item-name {
            font-size: 1.1em;
            font-weight: bold;
        }
        .cart-item-price {
            color: green;
            font-size: 1.1em;
        }
        .checkout-total {
            font-size: 1.5em;
            text-align: right;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .checkout-form input,
        .checkout-form select,
        .checkout-form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
            border: 1px solid #ddd;
        }
        .checkout-form button {
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        .checkout-form button:hover {
            background-color: #555;
        }
        .checkout-form label {
            display: block;
            margin-bottom: 5px;
        }
        .checkout-footer {
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Checkout - Retail Shop</h1>
    </header>

    <!-- Checkout Container -->
    <div class="container">
        <!-- Checkout Header -->
        <div class="checkout-header">
            <h2>Your Cart</h2>
            <p>Please review your items before proceeding to checkout.</p>
        </div>

        <!-- Cart Items Section -->
        <div class="cart-items">
            <!-- Cart Item 1 -->
            <div class="cart-item">
                <img src="product1.jpg" alt="Product 1">
                <div class="cart-item-details">
                    <div class="cart-item-name">Product 1</div>
                    <div class="cart-item-price">$49.99</div>
                </div>
                <div>Quantity: 1</div>
            </div>

            <!-- Cart Item 2 -->
            <div class="cart-item">
                <img src="product2.jpg" alt="Product 2">
                <div class="cart-item-details">
                    <div class="cart-item-name">Product 2</div>
                    <div class="cart-item-price">$29.99</div>
                </div>
                <div>Quantity: 2</div>
            </div>
        </div>

        <!-- Checkout Total -->
        <div class="checkout-total">
            <p>Total: $109.97</p>
        </div>

        <!-- Checkout Form -->
        <div class="checkout-form">
            <h3>Shipping Information</h3>
            <form action="process_checkout.php" method="POST">
                <!-- Name Field -->
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">

                <!-- Address Field -->
                <label for="address">Shipping Address</label>
                <input type="text" id="address" name="address" required placeholder="Enter your shipping address">

                <!-- City Field -->
                <label for="city">City</label>
                <input type="text" id="city" name="city" required placeholder="Enter your city">

                <!-- State Field -->
                <label for="state">State</label>
                <select id="state" name="state" required>
                    <option value="">Select State</option>
                    <option value="NY">New York</option>
                    <option value="CA">California</option>
                    <option value="TX">Texas</option>
                    <!-- Add more states as needed -->
                </select>

                <!-- Postal Code Field -->
                <label for="postal_code">Postal Code</label>
                <input type="text" id="postal_code" name="postal_code" required placeholder="Enter your postal code">

                <!-- Payment Information -->
                <h3>Payment Information</h3>
                <label for="credit_card">Credit Card Number</label>
                <input type="text" id="credit_card" name="credit_card" required placeholder="Enter your credit card number">

                <label for="expiration">Expiration Date</label>
                <input type="month" id="expiration" name="expiration" required>

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required placeholder="Enter your CVV">

                <!-- Submit Button -->
                <button type="submit">Place Order</button>
            </form>
        </div>
    </div>

    <!-- Checkout Footer -->
    <div class="checkout-footer">
        <p>&copy; 2024 Retail Shop. All rights reserved.</p>
    </div>

</body>
</html>
